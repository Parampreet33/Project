<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vertical Slider</title>
        <link rel="stylesheet" href="./css/verticalslider.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    </head>
    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #FD3555;">
                    <h1>Nature flower</h1>
                    <p>all in pink</p>
                </div>
                <div style="background-color: #2A86BA;">
                    <h1>Blue Sky</h1>
                    <p>with it's mountains</p>
                </div>
                <div style="background-color: #252E33;">
                    <h1>Lonely Castle</h1>
                    <p>in the wilderness</p>
                </div>
                <div style="background-color: #FFB866;">
                    <h1>Flying Eagle</h1>
                    <p>in the sunset</p>
                </div>
            </div>
            <div class="right-slide">
                <div style="background-image: url('./images/photo1.avif');"></div>
                <div style="background-image: url('./images/photo2.avif');"></div>
                <div style="background-image: url('./images/photo3.avif');"></div>
                <div style="background-image: url('./images/photo4.avif');"></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fa-solid fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </div>
        <script src="./js/verticalslider.js"></script>
    </body>
</html>
